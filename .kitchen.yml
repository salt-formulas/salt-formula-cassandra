---
driver:
  name: docker
  hostname: cassandra.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: cassandra
  grains:
    noservices: True
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux
  state_top:
    base:
      "*":
        - linux
        - cassandra
  pillars:
    top.sls:
      base:
        "*":
          - linux_repo_cassandra
          - cassandra
  pillars-from-files:
    linux_repo_cassandra.sls: tests/pillar/cassandra.sls

verifier:
  name: inspec
  sudo: true


platforms:
  - name: <%=ENV['PLATFORM'] || 'ubuntu-xenial'%>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'trevorj/salty-whales:xenial'%>
      platform: ubuntu

suites:

  - name: cluster
    provisioner:
      pillars-from-files:
        cassandra.sls: tests/pillar/cluster.sls

  - name: single
    provisioner:
      pillars-from-files:
        cassandra.sls: tests/pillar/single.sls
